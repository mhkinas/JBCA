<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>JBCA SIGN IN</title>
	  <meta charset="utf-8"> 
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="/JBCA/css/bootstrap.css">
 	  <link rel="stylesheet" href="/JBCA/css/signin.css">
	  <script src="/JBCA/js/jquery.min.js"></script>
	  <script src="/JBCA/js/bootstrap.js"></script>
	</head>
	<body>

		<div class="container">
		  <form action="/JBCA/openSession" class="form-signin" method="post">
            <h2 class="form-signin-heading">Wellcome to JBCA</h2>
			<br/>
			<label for="login_name" class="sr-only"><b>User</b></label>
			<input type="text" name="login_name" class="form-control" placeholder="Enter user name..." required autofocus>
			<br/>
			<label for="login_password" class="sr-only">Password</label>
			<input type="password" name="login_password" class="form-control" placeholder="Enter password..." required>
			<br/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<input type="hidden" name="lang" value="en">
		  </form>
		</div>
		<br/><br/><br/><br/><br/><br/><br/>
		<footer class="container-fluid text-center">
  			<p>&copy; Mehmet Hayati KINAÅž</p>
		</footer>
	</body>
</html>
